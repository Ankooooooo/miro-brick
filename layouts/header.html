<!-- 메인페이지만 사용 -->
<header class="header">
    <div class="header__inner">

        <!-- Logo Image -->
        <img data-viewport="pc" src="/assets/images/logo/logo.svg" alt="Miro Brick Logo" />
        <img data-viewport="tablet, mobile" src="/assets/images/logo/logo-mo.svg" alt="Miro Brick Logo" />

        <div class="header__inner-right">
            <ul data-viewport="pc" class="header__inner-menu">
                <li label="제품">제품</li>
                <li label="시공갤러리">시공갤러리</li>
                <li label="고객센터">고객센터</li>
            </ul>

            <div data-viewport="pc" class="header__inner-icon">
                <i class="icon icon_naver" onclick="openUrl('naver')">네이버</i>
                <i class="icon icon_instagram" onclick="openUrl('instagram')">인스타그램</i>
            </div>

            <div data-viewport="tablet, mobile" class="header__inner-icon">
                <i class="icon icon_naver_mo" onclick="openUrl('naver')">네이버</i>
                <i class="icon icon_instagram_mo" onclick="openUrl('instagram')">인스타그램</i>
                <i class="icon icon_category_mo" onclick="handleOpenCategory()">메뉴</i>
            </div>
        </div>
    </div>
</header>
